<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=page-width, initial-scale=1.0">
   <title>Happy Flowers - Order</title>
   <link rel="stylesheet" href="happy.css" />
   <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
</head>

<body>
   <div class="container">
      <header>
         <h1>
            Happy Flowers Plus
         </h1>
      </header>

      <nav>
         <ul>
            <li><a href="#">Floral Arrangements</a></li>
            <li><a href="#">Seasonal Bouquets</a></li>
            <li><a href="#">Live Plants</a></li>
            <li><a href="#">Shop by Price</a></li>
         </ul>
      </nav>
   </div>

   <article>
      <h2>Your form has been submitted</h2>
      <div id="errorText"></div>
      <fieldset id="results" class="text">
         <legend>You entered the following data:</legend>

         <ol id="result_list">
         </ol>
      </fieldset>
   </article>
   <script type="text/javascript">
      // Get query string (ignore first character "?").
      var resultSet = location.search.substr(1);
      // Decode (fixes characters that had to be changed for URI format)
      resultSet = decodeURI(resultSet);
      // Get list HTML element to append to.
      var listElement = document.getElementById('result_list');
      // Split the query string
      var resultArray = resultSet.split('&');
      for (var i=0; i < resultArray.length; ++i) {

         var newItem = document.createElement('li');
         var cleanText = resultArray[i].replace(/\+/g,' ');
         newItem.appendChild(document.createTextNode(cleanText));

         listElement.appendChild(newItem);
      }
   </script>
</body>
</html>
